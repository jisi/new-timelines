<header class="main__header">
  <h3>Login</h3>
</header>
<section class="main__content">
  <input id="auth-id" type="email" placeholder="E-Mail" [(ngModel)]="userId">
  <input id="auth-passwd" type="password" placeholder="Password" [(ngModel)]="password">
  <button (click)="login()">
    Login
  </button>
</section>
