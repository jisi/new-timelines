

<div *ngIf="!(timeline | async)?.is_private">
  <h1>
    {{ (timeline | async)?.title }}
  </h1>
  <p>
    {{ (timeline | async)?.description }}
  </p>
  <p>Erstellt: {{ (timeline | async)?.created_date }}</p>


</div>

<ul class="event-list">
  <li *ngFor="let ev of events | async">
    {{ev.title}}<br>
    {{ev.description}}<br>
    {{ev.start}}<br>
    {{ev.end}}
  </li>
</ul>
